<body align= center>
    <div class="n">
        <a href="https://www.piggyvest.com"><img src="https://www.old.fourthcanvas.co/assets/images/portfolio/piggyvest/Piggyvest%20-%20Old%20Logo.jpg" height="5%" width="15%" alt="Piggybank Logo"
                class="mb-12"></a>
        <div class="m">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings &amp;
                    Investments</p>
            </header>
            <form>
                <div>
                    <label>Full Name</label>
                    <input class="" name="fullname" placeholder="Full Name" id="" type="text" value="">
                </div>
                <div>
                    <label>Email Address</label>
                    <input name="email" placeholder="Email Address" type="email" value="">
                </div>
                <div>
                    <label>Phone Number</label>
                    <input name="phone" placeholder="Phone Number" type="tel" value="">
                </div>
                <div>
                    <label>Password</label>
                    <input name="password" placeholder="Password" type="password" value="">
                </div>
                <div>
                    <label>Referrer Phone or Promo Code (Optional)</label>
                    <input name="promocode" placeholder="Referrer Phone Or Code"
                        label="Referrer Phone or Promo Code (Optional)" type="text" value="">
                </div>
                <div>
                    <label>How Did You Hear About Us? (Optional)</label>
                    <div>
                        <div>
                            <div>
                                <div>Click To Select</div>
                            </div>
                        </div>
                        <input name="referralsource" type="hidden" value="">
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button></div>
            </form>
        </div><a href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
    </div>
    <style>
        body{
            margin: 50px;
            display: block;
            border: 10px;
            background-color: #ADD8E6;
            padding: 70px, 50px, 50px, 70px;

        }
        div.n{
            flex: column;
            align-items: center;
            overflow: auto;
        }
        div.m{
            background: white;
            padding: 15px, 20px, 18px, 20px;
            width:initial;
            align-items: center;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            font-display: bold;
            font-family: sans-serif;
            color: blue;
        }
        p{
            text-align: center;
            font: small;
            color: gray;
        }
        input{
            border: solid #e2e8f0;
            box-sizing: inherit;
        }
        button{
            border: 12px, 12px, 12px, 12px;
            box-sizing: border-box;
        }
    </style>
